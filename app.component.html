<button (click)="updateName()">Change Name</button>
<button (click)="exportIt()">Export</button>
<div id="custom-diagram" class="control-section">
  <div class="col-lg-8 control-section" style="width: 100%;">
    <div class="content-wrapper">
      <ejs-diagram
        #diagram
        id="diagram"
        width="100%"
        height="900px"
        [nodes]="nodes"
        [backgroundColor]="back"
        (created)="created()"
      >
        <ng-template #nodeTemplate let-data>
          <ejs-accordion width="100%">
            <e-accordionitems>
              <e-accordionitem expanded="true">
                <ng-template #header>
                  <div style="text-align: center">In Review</div>
                </ng-template>
                <ng-template #content>
                  <div style="font-weight:bold;font-size:15px;">
                    User({{data.addInfo.name}})
                  </div>
                  <div style="font-weight:bold;font-size:15px;">
                    Manager({{data.addInfo.manager}})
                  </div>
                  <div
                    style="font-weight:bold;font-size:15px;"
                    *ngIf="data.addInfo.vp"
                  >
                    VP ({{data.addInfo.vp}})
                  </div>
                  <div
                    style="font-weight:bold;font-size:15px;"
                    *ngIf="data.addInfo.hr"
                  >
                    HR Manager ({{data.addInfo.hr}})
                  </div>

                  <span class="e-acrdn-icons e-content-icon swimming_In"></span>
                  <span class="e-acrdn-icons e-content-icon boxing"></span>
                  <span class="e-acrdn-icons e-content-icon volleyball"></span>
                  <span
                    class="e-acrdn-icons e-content-icon badminton"
                    (click)="badge(data)"
                  ></span>
                </ng-template>
              </e-accordionitem>
            </e-accordionitems>
          </ejs-accordion>
        </ng-template>
      </ejs-diagram>
    </div>
  </div>
</div>
<!-- custom code start -->
<style>
      #diagram_control .chart-title {
          font-size: 16px;
      }

      #diagram_control .chart-title,
      #diagram_control .chart-subtitle {
          font-family: Roboto;
          font-size: 16px;
          font-weight: 400;
          font-weight: 400;
          letter-spacing: 0.02em;
          line-height: 16px;
          color: #797979 !important;
      }

      .chart-value {
          color: #9d9d9d;
      }

      #diagram_control {
          background-color: white;
          height: 100%;
          width: auto;
      }

      #diagram_control .e-grid,
      #diagram_control .e-grid .e-gridheader {
          border: none;
      }

      .pieChartHeader {
          margin-left: 20px;
          margin-top: 20px;
      }

      .diagram_border_cus {
          border: 1px solid transparent;
          background: #FFFFFF;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
          border-radius: 6px;
      }

      .diagram_chart {
          padding-left: 15px;
          padding-right: 15px;
      }

  #element_calander .e-input-group:not(.e-success):not(.e-warning):not(.e-error):not(.e-float-icon-left),
  #element_calander .e-input-group.e-float-icon-left:not(.e-success):not(.e-warning):not(.e-error) .e-input-in-wrap,
  #element_calander .e-input-group.e-control-wrapper:not(.e-success):not(.e-warning):not(.e-error):not(.e-float-icon-left) {


      .diagram_border_cal {
          height: 30px;
          padding-left: 12px;
      }

      #custom-diagram .e-diagram-resize-handle.e-disabled {
          fill: #ced4da;
          opacity: 1;
          stroke: #fff;
          visibility: hidden;
      }
</style>
<!-- custom code end-->
